<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>˙Ꙫ˙ ♥ Teacher Yao</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
      <div class="leftMenu">
        <form>
          <div class="form-group">
            <label><span>模式</span> [ 出题效果 ]</label>
            <div class="select-group" id="mode">
              <span class="select" id="mode" data-value="0">闪电</span>
              <ul class="select-option" id="mode-option">
                <li data-value="0">闪电</li>
                <li data-value="1">滚屏</li>
                <li data-value="2">流星</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label><span>速度</span> [ 0.2~2 ]</label>
            <div class="select-group" id="speed">
              <span class="select" id="speed" data-value="0.5">0.5 秒</span>
              <ul class="select-option" id="speed-option">
                <li data-value="0.3">0.3 秒</li>
                <li data-value="0.5">0.5 秒</li>
                <li data-value="0.8">0.8 秒</li>
                <li data-value="1">1.0 秒</li>
                <li data-value="1.5">1.5 秒</li>
                <li data-value="2">2 秒</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label><span>级别</span> [ 1, 2, 3 ]</label>
            <div class="select-group" id="level">
              <span class="select" id="level" data-value="2">2 级</span>
              <ul class="select-option" id="level-option">
                <li data-value="1">1 级</li>
                <li data-value="2">2 级</li>
                <li data-value="3">3 级</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="kouNum"><span>口数</span> [ 2 ~ 都行 ]</label>
            <input id="kouNum" type="number" placeholder="默认为10" required>
          </div>
          <div class="form-group form-checkbox">
            <input type="checkbox" id="jiajian">
            <label for="jiajian">加减法</label>
          </div>
          <button id="btn" type="button">出题</button>
        </form>
        <id id="footer"> ˙Ꙫ˙ ❣ ❣ ❣ ♥ <br>@姚姚姚姚老师</id>
      </div>

      <div class="right">
        <div id="num-stage">
          <div id="sum-stage">
            <!-- 00 -->
          </div>
          <div class="single-mode">
            <!-- 00 -->
          </div>
          <div class="scroll-mode">
            10<br>
            -20<br>
            -20<br>
            100<br>
            -40<br>
            -40<br>
            100<br>
            34<br>
            34<br>
          </div>
        </div>
        <div id="result">
        </div>
      </div>
    </section>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
